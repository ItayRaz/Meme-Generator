<body onload="initEditor()">

    <div class="canvas-container">
        <canvas id="my-canvas">
            Update your browser to enjoy canvas!
        </canvas>

    Text Position <button onclick="onChangeStartPos(this)">Top</button>
    Text<input type="text" onkeyup="onChanginTxt(this)">
    Font Size<input type="number" value="50" onkeyup="onChangeFontSize(this)" onclick="onChangeFontSize(this)">
    <button onmousedown="onChangePosY(this)">-</button> Vertical Pos <button onmousedown="onChangePosY(this)">+</button>
    <button onclick="onChangePosX(this)">-</button> Horizontal Pos <button onclick="onChangePosX(this)">+</button>
    <div class="image" style="display: none;"></div>
    


    <script src="js/util.js"></script>
